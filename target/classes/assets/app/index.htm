<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>sIgN pOsT</title>
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="/css/app.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body data-ng-app>

	<div class="container home">
		<div class="page-header">
			<a class="main-title" href="/#/"><h1>
					=sIgN=pOsT=&nbsp;<small>Where do you want to be?</small>
				</a><small class="pull-right">v.<span app-version></span></small></h1> 	
		</div>
		<div class="container">
			<div class="row">
				<div class="span2">
					<ul class="nav nav-list" data-ng-controller="NavController">
						<li class="nav-header">Environments</li>
						<li data-ng-repeat="env in environments">
						<a href="#/environment/{{env.id}}">{{env.name}}</a></li>
						<li class="divider"></li>
					</ul>
				</div>
				<div class="span8 ">
					<div class="container main">
						<div data-ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
	<script src="lib/angular/angular.js"></script>
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/bootstrap/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/lib/angular/angular-resource.min.js"></script>
	<script src="/lib/angular/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>


</body>
</html>
